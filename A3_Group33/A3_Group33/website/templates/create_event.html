{% extends 'base.html' %}

{% block title %}Create or Update Event{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Create / Update Event</h2>
  <form action="{{ url_for('events.save_event') }}" method="POST">  <!-- Corrected action -->
    <div class="mb-3">
      <label for="eventName" class="form-label">Event Name</label>
      <input type="text" class="form-control" id="eventName" name="name" required placeholder="Enter event name">
    </div>
    <div class="mb-3">
      <label for="eventDate" class="form-label">Event Date</label>
      <input type="date" class="form-control" id="eventDate" name="date" required>
    </div>
    <div class="mb-3">
      <label for="eventLocation" class="form-label">Location</label>
      <input type="text" class="form-control" id="eventLocation" name="location" required placeholder="Enter location">
    </div>
    <button type="submit" class="btn btn-primary">Create Event</button>
  </form>
</div>
{% endblock %}
